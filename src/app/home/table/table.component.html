<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td>{{ user.Username }}</td>
        <td>{{ user.Password }}</td>
      </tr>
    </tbody>
  </table>
</div>
