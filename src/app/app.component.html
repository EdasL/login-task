<body>
<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-login *ngIf="loadedFeature === 'login'"></app-login>
      <app-register *ngIf="loadedFeature !== 'login'"></app-register>
    </div>
  </div>
</div>
</body>
